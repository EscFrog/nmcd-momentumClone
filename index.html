<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum</title>
  </head>
  <body>
    <form class="login-form hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <div class="mainScreen hidden">
      <div class="mainScreen__top">
        <div id="city"><span></span></div>
        <div id="weather"><span></span><span></span></div>
      </div>
      <div class="mainScreen__middle">
        <h2 id="clock">00:00</h2>
        <h1 id="greeting"></h1>
        <form id="todo-form" class="to-dos">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list" class="to-dos"></ul>
      </div>
      <div class="mainScreen__bottom">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
